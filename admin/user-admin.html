<!-- Header with Search -->
<div class="section-header d-flex justify-content-between align-items-center mb-3">
  <h2>ðŸ‘‘ Admin Management</h2>
  <div class="header-actions d-flex align-items-center">
    <input type="text" id="adminSearch" placeholder="Search admins..." class="form-control me-3" style="max-width: 250px;" />
  </div>
</div>

<!-- Scrollable Admins Table -->
<div class="scroll-container" style="max-height: 500px; overflow-y: auto;">
  <table class="table table-hover" id="adminTable">
    <thead class="table-dark sticky-top">
      <tr>
        <th>ID</th>
        <th>Profile</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Edit Admin Modal -->
<div class="modal fade" id="adminModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="adminForm">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">Edit Admin</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editUserId">
          <div class="mb-3">
            <label for="editFName">First Name</label>
            <input type="text" class="form-control" id="editFName" name="f_name" required>
          </div>
          <div class="mb-3">
            <label for="editLName">Last Name</label>
            <input type="text" class="form-control" id="editLName" name="l_name" required>
          </div>
          <div class="mb-3">
            <label for="editEmail">Email</label>
            <input type="email" class="form-control" id="editEmail" name="email" readonly>
          </div>
          <div class="mb-3">
            <label for="editRole">Role</label>
            <select class="form-control" id="editRole" name="role" required>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editProfilePicture">Profile Picture</label>
            <input type="file" class="form-control" id="editProfilePicture" name="profile_picture" accept="image/*" onchange="previewEditImage(event)">
            <img id="editImagePreview" src="" alt="Preview" class="img-thumbnail mt-2" style="max-height: 100px; display: none;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this admin?
        <input type="hidden" id="deleteUserId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmDeleteBtn" class="btn btn-sm btn-danger">Deactivate</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div id="notificationBox" class="position-fixed top-50 start-50 translate-middle" style="z-index: 1055;">
  <div id="notificationToast" class="toast text-white border-0" role="alert" data-bs-delay="3000" data-bs-autohide="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
