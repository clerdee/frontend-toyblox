<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - ToyBlox</title>
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>

  <script>
  const user = JSON.parse(localStorage.getItem('user'));
  if (!user || !user.id || user.role !== 'user') {
    window.location.href = 'home.html';
  }
  </script>

  <header class="profile-header-bar">
    <a href="home.html" class="logo-link">üè∞ ToyBlox</a>
  </header>

  <main class="profile-container">
    <h2 class="profile-title">üë§ My Profile</h2>

    <div class="profile-pic">
      <img src="images/default.jpg" alt="Profile Picture" id="profileImage">
      <input type="file" id="profilePictureInput" accept="image/*" onchange="loadProfileImage(event)">
    </div>

    <form class="profile-form">
      <div>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>

      <div>
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>

      <div class="full-width">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="full-width password-section">
          <h3>Change Password (Optional)</h3>
          <small style="color: #666; margin-bottom: 10px; display: block;">
              Leave blank if you don't want to change your password
          </small>
          
          <div style="margin-bottom: 15px;">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
          </div>
          
          <div style="margin-bottom: 15px;">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password (min 6 characters)">
          </div>
          
          <div style="margin-bottom: 15px;">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
          </div>
      </div>

      <div class="full-width">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
      </div>

      <div>
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Enter postal code">
      </div>

      <div>
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="">Select country</option>
          <option value="Philippines">Philippines</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
          <option value="Japan">Japan</option>
          <option value="Singapore">Singapore</option>
          <option value="Malaysia">Malaysia</option>
        </select>
      </div>

      <div class="full-width">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="09XXXXXXXXX">
      </div>

      <div class="full-width">
        <button type="submit" class="submit-btn">Update Profile</button>
      </div>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="/js/profile.js"></script>

</body>
</html>
