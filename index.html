<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyBlox - Premium Toys Store</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <strong>ToyBlox</strong>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a>
                <a class="nav-link" href="pages/admin.html">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- Search & Filters -->
                <div class="card">
                    <div class="card-body">
                        <h5>Search & Filter</h5>
                        <input type="text" id="search-input" class="form-control mb-3" placeholder="Search toys...">
                        <select id="category-filter" class="form-select mb-3">
                            <option value="">All Categories</option>
                            <option value="Action Figures">Action Figures</option>
                            <option value="Dolls">Dolls</option>
                            <option value="Educational">Educational</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Products Grid -->
                <div id="products-container" class="row">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
